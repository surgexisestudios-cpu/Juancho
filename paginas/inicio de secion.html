<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burbujas sin lagrimas</title>
    <link rel="stylesheet" href="../css/inicio de sesion.css">
    <link rel="icon" type="image" href="../imagenes/logo.jpeg">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Bienvenido</span>
                <header>Iniciar sesión</header>
            </div>
            <form id="loginForm" onsubmit="return go()">
                <div class="input-field">
                    <input type="text" id="username" name="username" class="input"  placeholder="Usuario">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password" class="input" placeholder="Contraseña" >
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-field">
                    <input type="button" class="submit" value="Inicio" onclick="go()">
                </div>
                <div class="bottom">
                    <div class="left">
                        <input type="checkbox" id="check" name="remember">
                        <label for="check">Recordarme</label>
                    </div> 
                    <div class="right">
                        <label><a href="#">¿Olvidaste la Contraseña?</a></label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        function go() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'kevin' && password === '1234') {
                alert("Bienvenidos");
                window.location.href = "administrador.html";
                return false; // Evita el envío del formulario
            } else {
                alert("Por favor, ingrese un nombre de usuario y contraseña correctos.");
                return false; // Evita el envío del formulario
            }
        }
    </script>
</body>
</html>
